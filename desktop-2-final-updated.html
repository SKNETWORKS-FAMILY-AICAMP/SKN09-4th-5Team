<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>국립중앙박물관 챗봇 - MUSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f8f8f8;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem 0 2rem;
    }
    .logo-text {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-text img {
      height: 40px;
    }
    .language-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .language-buttons button {
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 2rem;
      background-color: #ffffff;
      color: #333;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .language-buttons button.active {
      background-color: #333;
      color: #fff;
    }
    .title-box {
      text-align: center;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    .title-box h1 {
      font-weight: 900;
      font-size: 2.2rem;
      margin-bottom: 0.25rem;
    }
    .title-box p {
      font-size: 1rem;
      color: #555;
    }
    .chat-wrapper {
      background-color: #E6E5E0;
      border-radius: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 500px;
    }
    .chat-box {
      background-color: #E6E5E0;
      border-radius: 1rem;
      padding: 1rem;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
    }
    .message {
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      width: fit-content;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.4;
      margin-bottom: 0.6rem;
    }
    .user-message {
      background-color: #ffffff;
      margin-left: auto;
      text-align: left;
    }
    .bot-response {
      background-color: #ffffff;
      margin-right: auto;
      text-align: left;
    }
    .response-image {
      max-width: 100%;
      height: auto;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
    }
    .response-audio {
      width: 100%;
      margin-top: 0.5rem;
    }
    .chat-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 2rem;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
    }
    .chat-footer input {
      border: none;
      flex: 1;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      outline: none;
      background: transparent;
    }
    .chat-footer button {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 1rem;
      padding: 0.4rem 1.2rem;
      font-size: 0.9rem;
    }
    .copyright {
      text-align: center;
      font-size: 0.75rem;
      color: #888;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo text-start">
      <a href="https://www.museum.go.kr/MUSEUM/main/index.do" target="_blank">
        <img src="logo1.png" alt="국립중앙박물관 로고" height="48">
      </a>
    </div>
    <div class="language-buttons">
      <button class="active" onclick="setLang(this, 'ko')">한국어</button>
      <button onclick="setLang(this, 'en')">English</button>
      <button onclick="setLang(this, 'ja')">日本語</button>
    </div>
    
  </div>

  <!--  제목 텍스트 대상 -->
<div class="title-box">
  <h1 data-i18n="title">MUSE</h1>
  <p data-i18n="subtitle">국립중앙박물관 챗봇</p>
</div>

  <div class="chat-wrapper">
    <div id="chatBox" class="chat-box"></div>

    <form onsubmit="handleQuestion(event)">
      <div class="input-group">
        <input type="text" id="userQuestion" class="form-control" placeholder="질문을 입력하세요" required>
        <button type="submit" class="btn btn-dark">질문하기</button>
      </div>
    </form>
  </div>

  <p class="copyright">©copyright 본 이미지와 자료는 국립중앙박물관으로부터 제공 받았습니다.</p>

  <script>
    const translations = {
      ko: {
        title: "MUSE",
        subtitle: "국립중앙박물관 챗봇",
        questionPlaceholder: "질문을 입력하세요"
      },
      en: {
        title: "MUSE",
        subtitle: "National Museum Chatbot",
        questionPlaceholder: "Ask your question"
      },
      ja: {
        title: "MUSE",
        subtitle: "国立中央博物館 チャットボット",
        questionPlaceholder: "質問を入力してください"
      }
    };
    function setLang(button, lang) {
      document.querySelectorAll(".language-buttons button").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");

      const t = translations[lang];
      if (t) {
        document.querySelector("[data-i18n='title']").innerHTML = t.title;
        document.querySelector("[data-i18n='subtitle']").innerHTML = t.subtitle;
        document.getElementById("userQuestion").placeholder = t.questionPlaceholder;
      }
    }

    function handleQuestion(event) {
      event.preventDefault();
      const input = document.getElementById('userQuestion');
      const question = input.value.trim();
      if (!question) return;

      const chatBox = document.getElementById('chatBox');

      const userDiv = document.createElement('div');
      userDiv.className = 'message user-message';
      userDiv.textContent = question;
      chatBox.appendChild(userDiv);

      const botDiv = document.createElement('div');
      botDiv.className = 'message bot-response';
      botDiv.innerHTML = `
        고려청자는 비색 유약과 상감 기법으로 유명합니다.
        <br>
        <img src="ccc.jpeg" alt="고려청자" class="response-image">
        <audio controls class="response-audio">
          <source src="sample.mp3" type="audio/mpeg">
          오디오 지원 안됨
        </audio>
      `;
      chatBox.appendChild(botDiv);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
