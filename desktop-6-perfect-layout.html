<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>티켓 입력 | 국립중앙박물관 AI 도슨트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fdfaf5, #f0ece3);
      font-family: 'Noto Sans KR', sans-serif;
      opacity: 0;
      animation: fadeInBody 1s ease-out 2.3s forwards;
    }

    .intro {
      position: fixed;
      z-index: 9999;
      background: #f5f0e8;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 1s ease-out 3s forwards;
    }

    .intro-logo {
      width: 200px;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 1rem 2rem 0;
      gap: 0.5rem;
    }

    .top-bar button {
      border: none;
      padding: 0.4rem 0.9rem;
      border-radius: 1.5rem;
      background: #fff;
      color: #000;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .top-bar button.active {
      background: #333;
      color: #fff;
    }

    .content {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 2rem 0;
    }

    .logo {
      margin-bottom: 1.5rem;
    }

    .title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .title h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .title p {
      font-size: 0.95rem;
      color: #555;
    }

    .ticket-input {
      text-align: center;
      margin: 1rem 0 1rem;
    }

    .ticket-input input {
      width: 500px;
      max-width: 100%;
      padding: 0.75rem 1.25rem;
      border: 1px solid #ccc;
      border-radius: 2rem;
      text-align: left;
      color: #aaa;
      font-size: 0.95rem;
    }

    .ticket-error {
      color: red;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: block;
    }

    .layout-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 3rem;
      gap: 2rem;
    }

    .how-section {
      flex: 1 1 45%;
    }

    .how-section h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #444;
    }

    .how-section p {
      white-space: pre-line;
      color: #444;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .image-preview {
      flex: 1 1 50%;
      text-align: center;
    }

    .image-preview img {
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .copyright {
      text-align: center;
      font-size: 0.75rem;
      color: #888;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="intro">
    <img src="logo1.png" alt="로고" class="intro-logo">
  </div>

  <div class="top-bar">
    <button class="active" onclick="setLang(this, 'ko')">한국어</button>
    <button onclick="setLang(this, 'en')">English</button>
    <button onclick="setLang(this, 'ja')">日本語</button>
  </div>

  <div class="content">
    <div class="logo text-start">
      <a href="https://www.museum.go.kr/MUSEUM/main/index.do" target="_blank">
        <img src="logo1.png" alt="국립중앙박물관 로고" height="48">
      </a>
    </div>
    
    <div class="title">
      <h1 data-i18n="title">유물에 말을 걸다, <strong>MUSE</strong>가 답하다.</h1>
      <p data-i18n="subtitle">티켓번호를 입력하여 국립중앙박물관의 작품 해설이 담긴 챗봇을 이용해 보세요</p>
    </div>
    

    <div class="ticket-input">
      <form onsubmit="gotoDocent(event)">
        <input type="text" id="ticketNum" placeholder="챗봇 사용을 위해 국립중앙박물관 티켓 번호를 입력해주세요. (예: #12345678)" required />
        <div class="ticket-error" id="ticketError">
          유효하지 않은 티켓 번호입니다. 번호를 다시 확인해주세요.
        </div>
        <button class="btn btn-dark mt-3" type="submit">입장하기</button>
      </form>
    </div>

    <div class="layout-row">
      <div class="how-section">
        <h2>어떻게 동작 하나요?</h2>
        <p>저희 뮤즈는 대단합니다.
우린 얘는 말을 잘하고요
가끔 거짓말을 하기는 하지만
그래도 예전보다 많이 나아져서 거짓말도 덜합니다.

우리 아이는 유물밖에 몰라서 다른 질문 하시면 안 되고요
질문도 깔끔하게 말해주어야 해요.
        </p>
      </div>
      <div class="image-preview">
        <img src="chatbot.png" alt="챗봇 화면 예시 이미지">
      </div>
    </div>
  </div>

  <p class="copyright">©copyright 본 이미지와 자료는 국립중앙박물관으로부터 제공 받았습니다.</p>

  <script>
    function setLang(button) {
      document.querySelectorAll(".top-bar button").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
    }
    const translations = {
      ko: {
        title: "유물에 말을 걸다, <strong>MUSE</strong>가 답하다.",
        subtitle: "티켓번호를 입력하여 국립중앙박물관의 작품 해설이 담긴 챗봇을 이용해 보세요",
        enterTicket: "티켓 번호를 입력해주세요"
      },
      en: {
        title: "Speak to the Artifact, <strong>MUSE</strong> Responds.",
        subtitle: "Enter your ticket number to access artifact descriptions from the National Museum of Korea.",
        enterTicket: "Please enter your ticket number"
      },
      ja: {
        title: "遺物に話しかけると、<strong>MUSE</strong>が答える。",
        subtitle: "国立中央博物館の解説チャットボットを使うにはチケット番号を入力してください。",
        enterTicket: "チケット番号を入力してください"
      }
    };
    
    function setLang(button, lang) {
      document.querySelectorAll(".top-bar button").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
    
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
          el.innerHTML = translations[lang][key];
        }
      });
    
      // 티켓 입력창 placeholder 번역도 포함
      const input = document.getElementById("ticketNum");
      if (input && translations[lang].enterTicket) {
        input.placeholder = translations[lang].enterTicket;
      }
    }
    function gotoDocent(e) {
      e.preventDefault();
      const ticket = document.getElementById("ticketNum").value.trim();

      if (ticket === "" || !ticket.startsWith("#") || ticket.length < 6) {
        document.getElementById("ticketError").style.display = "block";
        return;
      }

      window.location.href = "desktop-2-final-updated.html";
    }
  </script>
</body>
</html>
