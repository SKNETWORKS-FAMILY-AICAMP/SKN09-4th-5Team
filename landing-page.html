<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>티켓 입력 | 국립중앙박물관 AI 도슨트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/landing-style.css">
</head>
<body>
  <div class="intro">
    <img src="image/logo1.png" alt="로고" class="intro-logo">
  </div>

  <div class="top-bar">
    <button class="active" onclick="setLang(this, 'ko')">한국어</button>
    <button onclick="setLang(this, 'en')">English</button>
    <button onclick="setLang(this, 'ja')">日本語</button>
  </div>

  <div class="content">
    <div class="logo text-start">
      <a href="https://www.museum.go.kr/MUSEUM/main/index.do" target="_blank">
        <img src="image/logo1.png" alt="국립중앙박물관 로고" height="48">
      </a>
    </div>

    <div class="title">
      <h1 data-i18n="title">유물에 말을 걸다, <strong>MUSE</strong>가 답하다.</h1>
      <p data-i18n="subtitle">티켓번호를 입력하여 국립중앙박물관의 작품 해설이 담긴 챗봇을 이용해 보세요</p>
    </div>

    <div class="ticket-input">
      <form onsubmit="gotoDocent(event)">
        <input type="text" id="ticketNum" placeholder="챗봇 사용을 위해 국립중앙박물관 티켓 번호를 입력해주세요. (예: #12345678)" required />
        <div class="ticket-error" id="ticketError">
          유효하지 않은 티켓 번호입니다. 번호를 다시 확인해주세요.
        </div>
        <button class="btn btn-dark mt-3" type="submit">입장하기</button>
      </form>
    </div>

    <div class="layout-row">
      <div class="how-section">
        <h2>어떻게 동작 하나요?</h2>
        <p>저희 뮤즈는 대단합니다.
우린 얘는 말을 잘하고요
가끔 거짓말을 하기는 하지만
그래도 예전보다 많이 나아져서 거짓말도 덜합니다.

우리 아이는 유물밖에 몰라서 다른 질문 하시면 안 되고요
질문도 깔끔하게 말해주어야 해요.
        </p>
      </div>
      <div class="image-preview">
        <img src="image/chatbot.png" alt="챗봇 화면 예시 이미지">
      </div>
    </div>
  </div>

  <p class="copyright">©copyright 본 이미지와 자료는 국립중앙박물관으로부터 제공 받았습니다.</p>

  <script src="js/landing-script.js"></script>
</body>
</html>
