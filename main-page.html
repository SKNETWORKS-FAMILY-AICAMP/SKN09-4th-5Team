<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>국립중앙박물관 챗봇 - MUSE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
  <!-- 상단바 -->
  <div class="top-bar">
    <div class="logo text-start">
      <a href="https://www.museum.go.kr/MUSEUM/main/index.do" target="_blank">
        <img src="image/logo1.png" alt="국립중앙박물관 로고" height="48">
      </a>
    </div>
    <div class="language-buttons">
      <button class="active" onclick="setLang(this, 'ko')">한국어</button>
      <button onclick="setLang(this, 'en')">English</button>
      <button onclick="setLang(this, 'ja')">日本語</button>
    </div>
  </div>

  <!-- 타이틀 -->
  <div class="title-box">
    <h1 data-i18n="title">MUSE</h1>
    <p data-i18n="subtitle">국립중앙박물관 챗봇</p>
  </div>

  <!-- 채팅창 + 입력창 포함 -->
  <div class="chat-wrapper">
    <!-- 대화 내용 -->
    <div id="chatBox" class="chat-box"></div>

    <!-- 질문 입력창 -->
    <form class="input-area" onsubmit="handleQuestion(event)">
      <div class="input-group">
        <input type="text" id="userQuestion" class="form-control" placeholder="질문을 입력하세요" required>
        <!-- <button type="submit" class="btn btn-dark">질문하기</button> -->
        <button id="askButton" type="submit" class="btn btn-dark">질문하기</button>

      </div>
    </form>
  </div>

  <!-- 저작권 표시 -->
  <p class="copyright">
    ©copyright 본 이미지와 자료는 국립중앙박물관으로부터 제공 받았습니다.
  </p>

  <!-- 자바스크립트 -->
  <script src="js/chatbot.js"></script>
</body>
</html>
